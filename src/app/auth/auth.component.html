<form (ngSubmit)="onSubmit(f)"
      #f="ngForm">
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <div class="text-center"
           *ngIf="isLoading">
        <app-loader>
        </app-loader>
      </div>
      <div class="alert alert-danger"
           role="alert"
           *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               name="email"
               ngModel
               #email="ngModel"
               placeholder="Enter Email ID"
               required>
        <span class="helper-block danger"
              *ngIf="!email.valid && email.touched">Please enter valid email id</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               name="password"
               ngModel
               #password="ngModel"
               placeholder="Enter Password"
               required>
        <span class="helper-block danger"
              *ngIf="!password.valid && password.touched">Please enter a valid password</span>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <button class="btn btn-primary form-control"
                  [disabled]="!f.valid">{{ isLoggedIn ? 'Login' :'Sign Up' }}</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary form-control"
                  type="button"
                  (click)="onSwitch()">
            Switch to {{ isLoggedIn ? 'Sign Up' : 'Login' }}

          </button>
        </div>

      </div>
    </div>
  </div>
</form>
